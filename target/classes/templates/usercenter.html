<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>志愿者管理中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_637991_sud8niwn1plm1jor.css" media="all" />
	<link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" media="all" />
	
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<top_header th:replace="back/common_div :: top_header"></top_header>
		<!-- 左侧导航 -->
		<left_menu th:replace="back/common_div :: left_menu"></left_menu>
		<!-- 右侧内容 -->
		<div class="layui-body">
			<div class="layadmin-tabsbody-item layui-show">
				<!-- ----------------------------------- 主内容div ----------------------------------- -->
				<div class='main-cont'>
					
					<div class="layui-card">
						<div class="layui-card-header">个人中心</div>
						<div class="layui-card-body">
							
							<form class="layui-form">
								<div class="user_left">
									<div class="layui-form-item">
									    <label class="layui-form-label">积分地址</label>
									    <div class="layui-input-inline" style="width: 350px;">
									    	<input type="text" th:value="${userInfo.blockAddr}" disabled="" class="layui-input layui-disabled">
									    </div>
									    <div class="layui-form-mid layui-word-aux">可用积分:<span th:text=${userInfo.coinCount}></span></div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">用户名</label>
									    <div class="layui-input-inline">
									    	<input type="text" id="nickName" th:value="${userInfo.nickName}" name="nickName" class="layui-input">
									    </div>
									</div>
									<div class="layui-form-item" pane="">
									    <label class="layui-form-label">性别</label>
									    <div class="layui-input-block" id="sex">
									    
									    	<th:block th:if="${#strings.isEmpty(userInfo.sex)}">
									    		<input type="radio" name="sex" value="男" title="男" checked>
	     										<input type="radio" name="sex" value="女" title="女" >
									    	</th:block>
									    	<th:block th:if="${not #strings.isEmpty(userInfo.sex)}">
										    	<input type="radio" name="sex" value="男" title="男" th:checked = "${userInfo.sex == '男'}">
	     										<input type="radio" name="sex" value="女" title="女" th:checked = "${userInfo.sex == '女'}">
									    	</th:block>
									    	
									    	
									    </div>
									</div>
									
									<div class="layui-form-item">
								      <label class="layui-form-label">生日</label>
								      <div class="layui-input-inline">
								      		<input type="text" class="layui-input" id="birthdate" name="birthdate" th:value="${userInfo.birthdate}">
								      </div>
								    </div>
								    
								    <div class="layui-form-item">
									    <label class="layui-form-label">国家</label>
									    <div class="layui-input-inline" >
									    	<input type="text" th:value="${userInfo.country}" name="country" class="layui-input" id="country">
									    </div>
									    <label class="layui-form-label">民族</label>
									    <div class="layui-input-inline">
									    	<input type="text" th:value="${userInfo.nation}" name="nation" class="layui-input" id="nation">
									    </div>
									    <label class="layui-form-label">户籍</label>
									    <div class="layui-input-inline">
									    	<input type="text" th:value="${userInfo.censusregister}" name="censusregister" class="layui-input" id="censusregister">
									    </div>
									</div>
									
									<div class="layui-form-item">
										<label class="layui-form-label">学校</label>
									    <div class="layui-input-inline">
									    	<input type="text" th:value="${userInfo.school}" name="school" class="layui-input" id="school">
									    </div>
									    <label class="layui-form-label">专业</label>
									    <div class="layui-input-inline">
									    	<input type="text" th:value="${userInfo.major}" name="major" class="layui-input" id="major">
									    </div>
									    <label class="layui-form-label">政治面貌</label>
									    <div class="layui-input-inline">
									    	<input type="text" th:value="${userInfo.politicallandscape}" name="politicallandscape" class="layui-input" id="politicallandscape">
									    </div>
									</div>
									
									<div class="layui-form-item">
									    <label class="layui-form-label">技能标签</label>
									    <div class="layui-input-block" id="skills">
										    <th:block th:if="${not #strings.isEmpty(userInfo.skills)}">
										    	<input type="checkbox" name="礼仪" title="交通"  th:checked ="${#arrays.contains(#strings.arraySplit(userInfo.skills,' '),'礼仪')}" >
											    <input type="checkbox" name="教育" title="教育"  th:checked ="${#arrays.contains(#strings.arraySplit(userInfo.skills,' '),'教育')}">
											    <input type="checkbox" name="才艺" title="才艺"  th:checked ="${#arrays.contains(#strings.arraySplit(userInfo.skills,' '),'才艺')}">
										    </th:block>
										    
										    <th:block th:if="${#strings.isEmpty(userInfo.skills)}">
										    	<input type="checkbox" name="礼仪" title="交通"  >
											    <input type="checkbox" name="教育" title="教育" >
											    <input type="checkbox" name="才艺" title="才艺"  >
										    </th:block>
									    </div>
									</div>
									
									<div class="layui-form-item">
									    <label class="layui-form-label">自我介绍</label>
									    <div class="layui-input-block">
									    	<textarea placeholder="请输入内容" id="descript"  name="descript" class="layui-textarea myself" th:text=${userInfo.descript}></textarea>
									    </div>
									</div>
								</div>
								<div class="layui-form-item" style="margin-left: 5%;">
								    <div class="layui-input-block">
							      		<a class="layui-btn" id="submitForm">立即提交</a>
							    	</div>
								</div>
							</form>
							
							
						</div>
					</div>
					
				</div>
				<!-- ----------------------------------- 主内容div ----------------------------------- -->	
			</div>
		</div>
		<!-- 底部 -->
		<div class="layui-footer footer">
			<p>copyright @2017</p>
		</div>
	</div>
	
	<!-- 移动导航 -->
	<div class="site-tree-mobile layui-hide"><i class="layui-icon">&#xe602;</i></div>
	<div class="site-mobile-shade"></div>

	<script type="text/javascript" src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" src="../static/js/common.js" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
	<script type="text/javascript" src="../static/js/usercenter.js" th:src="@{/js/usercenter.js}"></script>
</body>
</html>
