<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_637991_sud8niwn1plm1jor.css" media="all" />
		<link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}" media="all"/>
	</head>
	
	<body>
		
		<div class="layadmin-user-login layadmin-user-display-show">
	        <div class="layadmin-user-login-main">
	            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
		            <div class="login-header">
		                <h2>用户登录</h2>
		            </div>
	            	<div class="layui-form-item">
	                    <select name="type" id="type" lay-filter="role">
						  <option value="" selected>请选择角色登录</option>
						  <option value="0">管理员</option>
						  <option value="1">组织</option>
						  <option value="2">普通用户</option>
						</select> 
	                </div>
	                <div class="layui-form-item">
	                    <label class="layadmin-user-login-icon"></label>
	                    <input type="text" name="username" id="username" lay-verType="tips" autocomplete="off" placeholder="身份证号码" class="layui-input" >
	                </div>
	                <div class="layui-form-item">
	                    <label class="layadmin-user-login-icon"></label>
	                    <input type="password" name="password" id="password" lay-verType="tips" autocomplete="off" placeholder="密码" class="layui-input" >
	                </div>
	                <div class="layui-form-item">
	                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login-submit">登 入</button>
	                </div>
	                <div class="layui-form-item" style="margin-bottom: 20px;">
	                	<a href="/register" class="layadmin-user-jump-change-right">注册帐号</a>
	                </div>
	            </div>
	        </div>
	    </div>
		
		<script type="text/javascript" src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript" src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script type="text/javascript" src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
		<script type="text/javascript" src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
	    <script type="text/javascript" src="../../static/js/login.js" th:src="@{/js/login.js}"></script>
	</body>
</html>
