<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

	<th:block th:fragment="top_header">
		
		<div class="layui-header header">
			<div class="layui-main">
				<a href="#" class="logo">后台管理系统</a>
				<!-- 显示/隐藏菜单 -->
				<a href="javascript:;" class="iconfont hideMenu icon-menu1"></a>
			    <!-- 天气信息 -->
			    <div class="weather" pc>
			    	
			    </div>
			    <!-- 顶部右侧菜单 -->
			    <ul class="layui-nav top_menu">
					<li class="layui-nav-item" style="margin-right: 30px;">
						<a href="javascript:;" id="user-center">
							<cite style="color: white;">个人中心</cite>
							<span class="layui-nav-more"></span>
						</a>
						<dl class="layui-nav-child">
							<dd><a href="/loginOut" class="signOut"><i class="iconfont icon-loginout"></i><cite>退出</cite></a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		
	</th:block>
	

	
	<th:block th:fragment="left_menu">
		
		<div class="layui-side layui-bg-black" style="background-color: #f5f7f9 !important;border-top: 1px solid #1AA094;">
			<div class="user-photo">
				<a class="img" title="我的头像" >
					<img src="../../static/img/zhengshuang.png" th:src="@{/img/zhengshuang.png}">
				</a>
				<p>你好！<span class="userName" th:text="${session.nul_user.nickName}"></span></p>
			</div>
			<!-- 菜单列表 -->
			<div class="navBar layui-side-scroll">
				<ul class="layui-nav layui-nav-tree">
					
					<!--  个人  -->
					<div th:style="'display:'+ @{(${session.nul_user.type == '2'}?'block !important': '')} ">
					
						<li class="layui-nav-item">
							<a th:class="${active == 'main'?'layui-this':''}" href="/main">
								<i class="iconfont icon-computer" data-icon="icon-computer"></i>
								<cite>后台首页</cite>
							</a>
						</li>
						<li class="layui-nav-item">
				            <a th:class="${active == 'project'?'layui-this':''}" href="/list">
				            	<i class="iconfont icon-fenlei-copy"></i>
				            	<cite>志愿项目</cite>
				            </a>
				        </li>
				        
				        <li class="layui-nav-item">
				            <a th:class="${active == 'organize'?'layui-this':''}" href="/organize">
				            	<i class="iconfont icon-guanliwenzhang"></i>
				            	<cite>志愿组织</cite>
				            </a>
				        </li>
				        
				        <li class="layui-nav-item">
				            <a th:class="${active == 'joinProject'?'layui-this':''}" href="/join/joinProjectPage">
				            	<i class="iconfont icon-fenlei-copy"></i>
				            	<cite>服务记录</cite>
				            </a>
				        </li>
				        
				        <li class="layui-nav-item">
				            <a th:class="${active == 'coin'?'layui-this':''}" href="/coin/coinPage">
				            	<i class="iconfont icon-guanliwenzhang"></i>
				            	<cite>积分记录</cite>
				            </a>
				        </li>
				        
				        <li class="layui-nav-item">
				            <a th:class="${active == 'usercenter'?'layui-this':''}" href="/usercenter">
				            	<i class="iconfont icon-fenlei-copy"></i>
				            	<cite>个人中心</cite>
				            </a>
				        </li>
				        
				        <li class="layui-nav-item">
				            <a th:class="${active == 'set'?'layui-this':''}" href="/set">
				            	<i class="iconfont icon-guanliwenzhang"></i>
				            	<cite>设置</cite>
				            </a>
				        </li>
				        
					</div>
					
					
					
					<!--   组织    -->
					<div th:style="'display:'+ @{(${session.nul_user.type == '1'}?'block !important': '')} ">
					
						<li class="layui-nav-item">
							<a th:class="${active == 'main'?'layui-this':''}" href="/main">
								<i class="iconfont icon-computer" data-icon="icon-computer"></i>
								<cite>后台首页</cite>
							</a>
						</li>
						<li class="layui-nav-item">
				            <a th:class="${active == 'publish'?'layui-this':''}" href="/project/publish">
				            	<i class="iconfont icon-fenlei-copy"></i>
				            	<cite>发布活动</cite>
				            </a>
			        	</li>
			        	
			        	<li class="layui-nav-item">
				            <a th:class="${active == 'project'?'layui-this':''}" href="/project/projectPage">
				            	<i class="iconfont icon-guanliwenzhang"></i>
				            	<cite>我的发布</cite>
				            </a>
				        </li>
				        <li class="layui-nav-item">
				            <a th:class="${active == 'set'?'layui-this':''}" href="/set">
				            	<i class="iconfont icon-fenlei-copy"></i>
				            	<cite>设置</cite>
				            </a>
				        </li>
			        	
					</div>
					
					
					<!-- 管理员 -->
					<div th:style="'display:'+ @{(${session.nul_user.type == '0'}?'block !important': '')}">
						<li class="layui-nav-item">
							<a th:class="${active == 'main'?'layui-this':''}" href="/main">
								<i class="iconfont icon-computer" data-icon="icon-computer"></i>
								<cite>后台首页</cite>
							</a>
						</li>
						
						<li class="layui-nav-item" th:style="'display:'+ @{(${session.nul_user.type == '1'}?'none !important': '')} ">
				            <a th:class="${active == 'auth'?'layui-this':''}" href="/project/auth">
				            	<i class="iconfont icon-fenlei-copy"></i>
				            	<cite>管理活动</cite>
				            </a>
				        </li>
						
						<li class="layui-nav-item">
				            <a th:class="${active == 'coin'?'layui-this':''}" href="/coin/coinPage">
				            	<i class="iconfont icon-guanliwenzhang"></i>
				            	<cite>积分管理</cite>
				            </a>
				        </li>
				        <li class="layui-nav-item">
				            <a th:class="${active == 'set'?'layui-this':''}" href="/set">
				            	<i class="iconfont icon-fenlei-copy"></i>
				            	<cite>设置</cite>
				            </a>
				        </li>
					</div>
			        
					<span class="layui-nav-bar" style="top: 157.5px; height: 0px; opacity: 0;"></span>
				</ul>
			</div>
		</div>
		
	</th:block>
	
	
</body>
</html>
