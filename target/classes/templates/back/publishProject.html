<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>志愿者管理中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_637991_sud8niwn1plm1jor.css" media="all" />
	<link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" media="all" />
	
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<top_header th:replace="back/common_div :: top_header"></top_header>
		<!-- 左侧导航 -->
		<left_menu th:replace="back/common_div :: left_menu"></left_menu>
		<!-- 右侧内容 -->
		<div class="layui-body">
			<div class="layadmin-tabsbody-item layui-show">
				<!-- ----------------------------------- 主内容div ----------------------------------- -->
				<div class='main-cont'>
					
					<div class="layui-card">
						<div class="layui-card-header">发布活动</div>
						<div class="layui-card-body">
							
							<form class="layui-form">
							  <div class="layui-form-item">
							    <label class="layui-form-label">活动名称</label>
							    <div class="layui-input-block">
							      <input type="text" name="projectName" placeholder="请活动名称" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  
							  <div class="layui-form-item">
							    <label class="layui-form-label">活动类型</label>
							    <div class="layui-input-inline">
							      <select name="projectType" >
							        <option value=""></option>
							        <option value="基础服务">基础服务</option>
							        <option value="礼仪">礼仪</option>
							        <option value="教育">教育</option>
							        <option value="才艺">才艺</option>
							        <option value="其他">其他</option>
							      </select>
							    </div>
							  </div>
							  
							  
							  <div class="layui-form-item">
							    <label class="layui-form-label">活动时间</label>
							    <div class="layui-input-inline" style="width: 100px;">
							      <input type="text" name="date" class="layui-input" id="laydate-type-date" placeholder="yyyy-MM-dd">
							    </div>
							    <div class="layui-input-inline" style="width: 160px;">
							      <input type="text" name="datetime" class="layui-input" id="laydate-range-datetime" placeholder="                -                ">
							    </div>
							  </div>
							  
							  <div class="layui-form-item">
							    <label class="layui-form-label">活动地址</label>
							    <div class="layui-input-inline">
							    	<input type="text" name="address" placeholder="请输入活动地址" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  
							  <div class="layui-form-item">
							    <label class="layui-form-label">人数</label>
							    <div class="layui-input-inline">
							    	<input type="text" name="limitCount" placeholder="请输入人数" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  
							  <div class="layui-form-item">
							    <label class="layui-form-label">发布组织</label>
							    <div class="layui-input-inline">
							      <select name="quiz1">
							        <option value="">请选择市</option>
							        <option value="深圳">深圳</option>
							      </select>
							    </div>
							    <div class="layui-input-inline">
							      <select name="quiz2">
							        <option value="">请选择区</option>
							        <option value="福田区">福田区</option>
							        <option value="罗湖区">罗湖区</option>
							        <option value="南山区">南山区</option>
							        <option value="盐田区">盐田区</option>
							        <option value="宝安区">宝安区</option>
							        <option value="龙岗区">龙岗区</option>
							        <option value="光明新区">光明新区</option>
							        <option value="坪山区">坪山区</option>
							        <option value="龙华区">龙华区</option>
							        <option value="大鹏新区">大鹏新区</option>
							        <option value="其他">其他</option>
							      </select>
							    </div>
							    <div class="layui-input-inline">
							      <select name="quiz3">
							        <option value="">请选择组织</option>
							        <option value="南山区文化支援服务总队">南山区文化支援服务总队</option>
							        <option value="南山区礼仪支援服务总队">南山区礼仪支援服务总队</option>
							        <option value="南山区教育支援服务总队">南山区教育支援服务总队</option>
							        <option value="其他">其他</option>
							      </select>
							    </div>
							  </div>
							  
							  <div class="layui-form-item">
							    <label class="layui-form-label">限制组织内</label>
							    <div class="layui-input-block">
							      <input type="radio" name="limitOrganizeFlag" value="1" title="是">
							      <input type="radio" name="limitOrganizeFlag" value="0" title="否" checked>
							    </div>
							  </div>
							  
							  <div class="layui-form-item">
							    <label class="layui-form-label">积分</label>
							    <div class="layui-input-inline">
							      <input type="text" name="coin" placeholder="请输入积分" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  
							  <div class="layui-form-item layui-form-text">
							    <label class="layui-form-label">说明</label>
							    <div class="layui-input-block">
							      <textarea name="discript" placeholder="请输入内容" class="layui-textarea"></textarea>
							    </div>
							  </div>
							  <div class="layui-form-item">
							    <div class="layui-input-block">
							      <button class="layui-btn" lay-submit lay-filter="publish">立即提交</button>
							    </div>
							  </div>
							</form>
							
							
						</div>
					</div>
					
				</div>
				<!-- ----------------------------------- 主内容div ----------------------------------- -->	
			</div>
		</div>
		<!-- 底部 -->
		<div class="layui-footer footer">
			<p>copyright @2017</p>
		</div>
	</div>
	
	<!-- 移动导航 -->
	<div class="site-tree-mobile layui-hide"><i class="layui-icon">&#xe602;</i></div>
	<div class="site-mobile-shade"></div>

	<script type="text/javascript" src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
	<script type="text/javascript" src="../../static/js/publishProject.js" th:src="@{/js/publishProject.js}"></script>
</body>
</html>
