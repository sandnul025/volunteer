<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>志愿者管理中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_637991_sud8niwn1plm1jor.css" media="all" />
	<link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" media="all" />
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<top_header th:replace="back/common_div :: top_header"></top_header>
		<!-- 左侧导航 -->
		<left_menu th:replace="back/common_div :: left_menu"></left_menu>
		<!-- 右侧内容 -->
		<div class="layui-body">
			<div class="layadmin-tabsbody-item layui-show">
				<!-- ----------------------------------- 主内容div ----------------------------------- -->
				<div class='main-cont'>
					
					<div class="layui-card">
						<div class="layui-card-header">
							
							<div class="layui-form-item">
					          <div class="layui-inline">
					            <label class="layui-form-label">活动编号</label>
					            <div class="layui-input-block">
					              <input type="text" name="param1" id="param1" placeholder="请输入编号" autocomplete="off" class="layui-input">
					            </div>
					          </div>
					          <div class="layui-inline">
					            <button class="layui-btn layuiadmin-btn-forum-list" type="button" id="search">
					              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					            </button>
					          </div>
					        </div>
						
						</div>
						<div class="layui-card-body">
							<!-- ------------------------------------ table start ------------------------------------ -->
                    		<table class="layui-table" id="coinTable" lay-filter="coinFilter"></table>
	                		<!-- ------------------------------------ table end  ------------------------------------ -->
						</div>
					</div>
					
				</div>
				<!-- ----------------------------------- 主内容div ----------------------------------- -->	
			</div>
		</div>
		<!-- 底部 -->
		<div class="layui-footer footer">
			<p>copyright @2017</p>
		</div>
	</div>
	
	<!-- 移动导航 -->
	<div class="site-tree-mobile layui-hide"><i class="layui-icon">&#xe602;</i></div>
	<div class="site-mobile-shade"></div>

	<script>
		var userType = [[${session.nul_user.type}]];
	</script>

	<script type="text/javascript" src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
	<script type="text/javascript" src="../../static/js/coinRecord.js" th:src="@{/js/coinRecord.js}"></script>
	
</body>
</html>
